<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/common.css">
    <script src="../_shared/deps/jquery.min.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/countUp.js"></script>
</head>

<body>
    <div class="main">
        <div class="header"></div>
        <div class="mappool-container" id="mappool_container"></div>
        <div class="footer"></div>
    </div>
    <div class="controls">
        <div class="current-picker control-item red" id="current_pick">RED PICK</div>
        <div class="button switch-picker control-item" id="switch_picker" onclick="switchPick()">SWITCH PICK</div>
        <div class="button auto-pick control-item" id="auto_pick" onclick="switchAutoPick()">ENABLE AUTOPICK</div>

        <hr>

        <div id="autoAdvanceButton" class="button control-item" onclick="switchAutoAdvance()">AUTO ADVANCE: OFF</div>
        <div id="autoAdvanceTimer" class="controlLabel">
            <span id="autoAdvanceTimerLabel">Switching to __SCENE__ in</span> <span id="autoAdvanceTimerTime"></span>
        </div>

        <br/><br/>

        <div class="controlLabel">Scenes<br>(click to override)</div>
        <br>
        <div id="sceneCollection">
            <template id="sceneButtonTemplate">
                <div class="button sceneButton control-item">SWITCH TO __SCENE_NAME__</div>
            </template>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
